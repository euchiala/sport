<div class="container">
    <mat-card>
        <mat-card-content>
            <form [formGroup]="form" (ngSubmit)="onSub()">

                <mat-form-field appearance="fill">
                    <mat-label>Name</mat-label>
                    <input matInput placeholder="Name" formControlName="name">
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Phone Number</mat-label>
                    <input matInput placeholder="Phone Number" formControlName="phone_number">
                </mat-form-field>

                <mat-form-field>
                    <mat-select placeholder="Subscription" [formControl]="subscriptions" [(value)]="selectedSubscription">
                      <mat-option *ngFor="let sub of subscriptionList" [value]="sub['id']">{{sub["type"]}}</mat-option>
                    </mat-select>
                </mat-form-field>

                <mat-form-field appearance="fill">
                    <mat-label>Start Date</mat-label>
                    <input matInput [matDatepicker]="startDatePicker" placeholder="MM/DD/YYYY" formControlName="startDate">
                    <mat-datepicker-toggle matSuffix [for]="startDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #startDatePicker></mat-datepicker>
                </mat-form-field>
                
                <mat-form-field appearance="fill">
                    <mat-label>End Date</mat-label>
                    <input matInput [matDatepicker]="endDatePicker" placeholder="MM/DD/YYYY" formControlName="endDate">
                    <mat-datepicker-toggle matSuffix [for]="endDatePicker"></mat-datepicker-toggle>
                    <mat-datepicker #endDatePicker></mat-datepicker>
                </mat-form-field>
                
                <button type="submit" mat-raised-button>SAVE</button>

            </form>
        </mat-card-content>
    </mat-card>
</div>
