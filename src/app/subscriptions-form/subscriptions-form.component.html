<div class="container">
    <mat-card>
        <mat-card-content>
                <form [formGroup]="form" (ngSubmit)="onSub()">
    
                        <mat-form-field appearance="fill">
                            <mat-label>Name</mat-label>
                            <input matInput placeholder="Name" formControlName="type">
                        </mat-form-field>
                    
                        <mat-form-field appearance="fill">
                            <mat-label>Price</mat-label>
                            <input matInput placeholder="Price" formControlName="price">
                        </mat-form-field>
                        
                        <mat-form-field appearance="fill">
                            <mat-label>NÂ° sessions</mat-label>
                            <input matInput placeholder="number of sessions" formControlName="number_of_sessions">
                        </mat-form-field>
                    
                        <mat-form-field appearance="fill">
                            <mat-label>Description</mat-label>
                            <input matInput placeholder="Description" formControlName="description">
                        </mat-form-field>
                
                        <mat-form-field appearance="fill">
                            <mat-label>Duration</mat-label>
                            <input matInput placeholder="Duration" formControlName="duration">
                        </mat-form-field>
    
                    <button type="submit" mat-raised-button>SAVE</button>
    
                </form>
            </mat-card-content>
        </mat-card>
    </div>
